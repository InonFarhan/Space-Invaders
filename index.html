<html>
<link rel="stylesheet" href="css/style.css">

<head>
    <title>Space Invaders</title>
</head>

<body onload="initGame()" onkeydown="handleKey(event)">
    <h1>Space Invaders</h1>
    <button onclick="play()" class="play">Play</button>
    <table class="board"></table>
    <p class="bless"></p>
    <button onclick="restart()" class="restart">Restart</button>
    <p class="point">Player points: <span class="points">0</span></p>
</body>
<button onclick="silent()" class="silent">&#128266</button>
<select class="colors" onclick="chooseBoardColors(value)">
    <option class="level" value="1">Board colors: Blue</option>
    <option class="level" value="2">Board colors: Red</option>
</select>

<script src="js/main.js"></script>

</html>
